<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<style>
    .container{
        height: 300px;
        width: 300px;
        margin: 3px;
        background-color: aqua;
    }
    .box{
        height: 90px;
        width: 90px;
        border: 1px solid black;
        margin: 5px;
    }
 .container:nth-child(1) .box{
    background-color: red;
 }
 .container:nth-child(2) .box{
    background-color: blue;
 }
</style>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
</body>
</html>
